<html>
  <head>
    <title>p4</title>
      
 <!-- Bootstrap CDN -->

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
      
  </head>
  <body>
    <div class="container">
      <h1 id="header" class="text-center">TO DO LIST</h1>
        
        
        <button type="button" class="btn btn-primary buttonsCenter">All: <span class="badge badge-light" id="allCounter"></span></button>
        
        <button type="button" class="btn btn-danger buttonsCenter">To Do: <span class="badge badge-light" id="toDoCounter"></span></button>
        
        <button type="button" class="btn btn-success buttonsCenter">Completed: <span class="badge badge-light" id="completeCounter"></span></button>
        
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-bars"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            
            <button class="dropdown-item deleteAllItems" type="button">Delete all items</button>
            <button class="dropdown-item deleteCompleted" type="button">Delete completed items</button>
            <button class="dropdown-item deleteToDo" type="button">Delete to do items</button>
            <button class="dropdown-item markAllCompleted" type="button">Mark all as completed</button>
            <button class="dropdown-item markAllToDo" type="button">Mark all as to do</button>
            <button class="dropdown-item sort" type="button">Sort A-Z </button> 
          </div>
        </div>
        
      <ul>

      </ul>
      <div class="inputCenter">
        <input type="text" id="itemDescription" placeholder="Add a new item..." />
        <button type="submit" id="add" value="add">Add</button>
      </div>
     </div>

    <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 h-100 text-center text-lg-left my-auto">
              <p class="small mb-4 mb-lg-0 text-center">&copy; Rosalba Monterrosas 2019. All Rights Reserved.</p>
            </div>
          </div>
        </div>
      </footer>
      
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/p4.js"></script>
      
<!-- JavaScript and jQuery CDN-->

  <script src ="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
